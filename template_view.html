    <script>
      var $editableFields = $(".js-field-button");

      var checkboxInput = document.querySelectorAll(".js-input");

      console.log(checkboxInput);

      var input;
      var div;
      var labels = document.querySelectorAll("label");

      var buttonDeal =  new bootstrap.Tab("#deal-panel-tab")
      var buttonResponsible = new bootstrap.Tab("#responsible-panel-tab")
      var $modalTitle = $(".js-modal-title");
     
      
      $modalOpenButton.on("click", function (event) {
        var $target = $(event.target);
        
        tab = event.target.dataset.typeTab;
        headerPanelTab.innerHTML = tab;
        var data = $target.data();
        var fieldId = data.fieldId;
        input = $("#" + fieldId);
        div = $("#" + fieldId + "_text");
        console.log($target);
        $modalTitle.text($target.text());
        
        buttonDeal.show()
       
      });
 
      $editableFields.on("click", function (event) {
        var $target = $(event.target);
        var fieldId = $target.data().id;
        console.log($target.data().id);
        var text = $target.text();
        console.log(fieldId);
        var responsible = $target.data().typeResponsibless;
        $target.data().type = tab;
        var tabText = $target.data().type;
        if (responsible == "Ответсвенный") {
          input.val(fieldId);
          div.text(responsible + ": " + text);
        } else {
          input.val(fieldId);
          div.text(tabText + ": " + text);
        }
